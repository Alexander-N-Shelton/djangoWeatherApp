{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8">
    <meta author="Alexander Shelton" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}">
    
    {% block title %} {% endblock %}
  </head>
  <body>
    <div class="container">
      {% block content %} {% endblock %}
    </div>
    
    <footer class="measurementSwitch">
      <div class="d-flex justify-content-end">
        <form method="post">
          {% csrf_token %}
          <div class="btn-group">
            <button class="btn btn-primary btn-outline-secondary text-light rounded-3" type="submit" name="toggle_units">
              Switch to {% if current_units == "Standard" %}Metric {% else %}Standard {% endif %}
            </button>
          </div>
        </form>
      </div>
    </footer>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
