<!-- Navbar -->
{% load static %}
<nav class="navbar navbar-expand-md bg-dark fixed-top">
  <div class="container my-3">
    <a href="#" class="navbar-brand">
      <img src="{% static 'images/logo.png' %}" alt="Logo" width="100">
    </a>
    <button type="button" class="navbar-toggler btn btn-outline-primary" data-bs-toggle="offcanvas" data-bs-target="#offCanvasNavbar" aria-controls="offCanvasNavbar" aria-expanded="false" aria-label="Toggle Navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="offcanvas offcanvas-end text-bg-primary" tabindex="-1" id="offCanvasNavbar" aria-labelledby="offCanvasNavbar">
      <div class="offcanvas-header">
        <h4 id="offcanvas-header" class="offcanvas-title">Navigation</h4>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav ms-auto">
          {% url 'home' as home %}
          <li class="nav-item">
            <a href="#" class="nav-link{% if request.get_full_path == home %} active bg-primary rounded-3{% endif %}">Home</a>
          </li>
          {% url 'weather' as wthr %}
          <li class="nav-item">
            <a href="{% url 'weather' %}" class="nav-link {% if request.get_full_path == wthr %} active bg-primary rounded-3{% endif %}">Weather</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link rounded-3">Maps</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link rounded-3">Details</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
